logging_kibana_defaults:
  directories:
    main: /opt/logging/kibana/{{ ansible_environment }}
    configs: /opt/logging/kibana/{{ ansible_environment }}/configs
    data: /opt/logging/kibana/{{ ansible_environment }}/data
  system_security:
    linux:
      user_group: kibana

