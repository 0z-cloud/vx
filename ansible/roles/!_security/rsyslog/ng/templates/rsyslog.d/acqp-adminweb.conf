$template TraditionalFormat,"%timegenerated% %HOSTNAME% %syslogtag%%msg:::drop-last-lf%\n"

# Auditd
if $hostname contains '{{ vortex-adminweb-02 }}' and $syslogtag contains 'audispd:'  then /srv/logs/vortex-adminweb-02/audit.log;TraditionalFormat
& ~
if $hostname contains '{{ vortex-adminweb-02 }}' and $syslogtag contains 'apache-access:'  then /srv/logs/vortex-adminweb/admin_access.log;TraditionalFormat
& ~
if $hostname contains '{{ vortex-adminweb-02 }}' and $syslogtag contains 'apache-error:'  then /srv/logs/vortex-adminweb/admin_error.log;TraditionalFormat
& ~
# auth.log
if $hostname contains 'vortex-adminweb-02' and (( $syslogfacility-text contains 'auth' and $syslogpriority-text contains 'info' ) or \
        ( $syslogfacility-text contains 'auth' and $syslogpriority-text contains 'err' ) or \
        ( $syslogfacility-text contains 'authpriv' and $syslogpriority-text contains 'info' )) \
               then /srv/logs/vortex-adminweb-02/auth.log;TraditionalFormat
& ~
# Messages
if $hostname contains 'vortex-adminweb-02' and ( ($syslogpriority-text contains 'notice' ) or \
        ( $syslogfacility-text contains 'authpriv' and $syslogpriority-text contains 'none' ) or \
        ( $syslogfacility-text contains 'kern' and $syslogpriority-text contains 'debug' ) or \
        ( $syslogfacility-text contains 'lpr' and $syslogpriority-text contains 'info' ) or \
        ( $syslogfacility-text contains 'mail' and $syslogpriority-text contains 'crit' )) \
                then /srv/logs/vortex-adminweb-02/messages;TraditionalFormat
& ~
#
if $hostname contains 'vortex-adminweb-02' and ( $syslogfacility-text contains 'mail' and $syslogpriority-text contains 'info' ) \
        then /srv/logs/vortex-adminweb-02/maillog;TraditionalFormat
& ~
#
if $hostname contains 'vortex-adminweb-02' and $syslogfacility-text contains 'cron' \
        then /srv/logs/vortex-adminweb-02/cron;TraditionalFormat
& ~
#
if $hostname contains 'vortex-adminweb-02' and $syslogfacility-text contains 'security' \
        then /srv/logs/vortex-adminweb-02/security;TraditionalFormat
& ~
#
if $hostname contains 'vortex-adminweb-02' and $syslogfacility-text contains 'user.info' \
        then /srv/logs/vortex-adminweb-02/security;TraditionalFormat
& ~
#
if $hostname contains 'vortex-adminweb-02' and ( $syslogfacility-text contains 'ftp' and $syslogpriority-text contains 'info' ) \
        then /srv/logs/vortex-adminweb-02/xferlog;TraditionalFormat
& ~
#
if $hostname contains 'vortex-adminweb-02' and $syslogpriority-text contains 'debug' \
        then /srv/logs/vortex-adminweb-02/debug.log;TraditionalFormat
& ~
#
# Syslog
if $hostname contains 'vortex-adminweb-02' then /srv/logs/vortex-adminweb-02/syslog;TraditionalFormat
