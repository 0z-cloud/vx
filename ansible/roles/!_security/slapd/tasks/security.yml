---

- include: set_admin_password.yml
  when:    "{{ slapd_set_password or slapd_reset_password }}"
  tags:    [passwords]

- name: Disable anonymous bind
  when: slapd_disable_anon_bind
  ldap_attr:
    dn:        "olcDatabase={-1}frontend,cn=config"
    name:      olcRequires
    values:    authc
    state:     exact

