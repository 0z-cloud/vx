---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: install common pkgs...
  become: '{{ unarchive_deps_privilege_escalation | default(True) }}'
  become_user: root
  package:
    name: '{{ unarchive_deps_all_pkgs + unarchive_deps_tar_pkgs + unarchive_deps_xz_pkgs }}'
    state: present

- name: check for install...
  become: yes
  become_user: root
  stat:
    path: '{{ istio_install_dir }}'
  changed_when: False
  register: istio_binary
- when: not istio_binary.stat.exists
  block:
    - name: download...
      become: yes
      become_user: root
      get_url:
        url: '{{ istio_tgz_url }}'
        dest: /tmp/{{ istio_tgz }}
        checksum: '{{ istio_checksum }}'
        mode: 0644
    - name: unarchive...
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ istio_tgz }}
        dest: '{{ istio_parent_install_dir }}'
        creates: '{{ istio_install_dir }}'
  always:
    - name: cleanup...
      become: yes
      become_user: root
      file:
        path: /tmp/{{ istio_tgz }}
        state: absent

- name: link...
  become: yes
  become_user: root
  file:
    src: '{{ istio_install_dir }}'
    dest: '{{ istio_link_dir }}'
    state: link

- name: add to login shell path...
  become: yes
  become_user: root
  with_items:
    - f: istio.sh
      d: /etc/profile.d
  template:
    src: '{{ item.f }}.j2'
    dest: '{{ item.d }}/{{ item.f }}'
    mode: '{{ item.m|default("0644") }}'
