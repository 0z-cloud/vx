- name : AWS | Basic provisioning basic instances
  ec2:
    aws_access_key: "{{ amazon_aws_private_creds_api_token_access_key }}"
    aws_secret_key: "{{ amazon_aws_private_creds_api_token_secret_key }}"
    key_name: "{{ item['value']['name'] }}"
    instance_type:  "{{ anycloud_api_vm_size }}" # > to vars aws spec product at group vars > t2.micro
    image: "{{ anycloud_adapter_vm_vapp_box_version }}" # ami-123456
    wait: yes
    group: "{{ anycloud_api_resource_group_name }}"
    ########## be are a careful with you minds...
    # count: 3
    vpc_subnet_id: "{{ anycloud_adapter_vpc_subnet_zone_with_box_id }}" # subnet-29e63245
    assign_public_ip: "{{ anycloud_adapter_vpc_subnet_zone_instance_assign_public_ip }}" # Allocation Public IP or Do it separately, anyway, now yes after make wizard.
  register: create_instance_result
  with_dict: "{{ cloud_bootstrap.servers }}"


