---
- name: Create the directories for site specific configurations
  file:
    path: "{{nginx_conf_dir}}/{{ item }}"
    state: directory
    owner: root
    group: "{{nginx_group}}"
    mode: 0755
  with_items:
    - "sites-available"
    - "sites-enabled"
    - "auth_basic"
    - "conf.d"
    - "same.d"
  tags: [configuration,nginx]

- name: Ensure log directory exists
  file:
    path: "{{ nginx_log_dir }}"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: 0755
  tags: [configuration,nginx]

- name: Ensure additional log directories exist
  file:
    path: "{{ nginx_log_dir }}/{{item}}"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: 0755
  with_items: "{{ nginx_sites_log_dir }}"
  tags: [configuration,nginx]
