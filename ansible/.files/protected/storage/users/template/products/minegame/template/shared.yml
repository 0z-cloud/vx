##########################################################################################################################################################################################################################################
# AnyCloud SECTOR/SECTION SECURITY MAPPING: Array with availiable security defaults rules which contain prefilled sets of directly access on bootstrap and after done initialization of AnyCloud
##########################################################################################################################################################################################################################################
#
anycloud_zone_sector_section_scope_security_suites:
  ssh_enable_dmz:
    group_inboundRules:
      - ip_protocol: tcp
        port_range: 22/22
        source_cidr_ip: ""
        priority: 1
    group_outboundRules:
      - ip_protocol: tcp
        port_range: 22/22
        dest_cidr_ip: 0.0.0.0/0
        priority: 1
  ssh_enable_all:
    group_inboundRules:
      - ip_protocol: tcp
        port_range: 22/22
        source_cidr_ip: 0.0.0.0/0
        priority: 1
    group_outboundRules:
      - ip_protocol: tcp
        port_range: 22/22
        dest_cidr_ip: 0.0.0.0/0
        priority: 1
  default:
    group_inboundRules:
      - ip_protocol: tcp
        port_range: 53/53
        source_cidr_ip: 0.0.0.0/0
        priority: 1
      - ip_protocol: udp
        port_range: 53/53
        source_cidr_ip: 0.0.0.0/0
        priority: 1
      - ip_protocol: tcp
        port_range: 80/80
        source_cidr_ip: 0.0.0.0/0
        priority: 1
      - ip_protocol: tcp
        port_range: 443/443
        source_cidr_ip: 0.0.0.0/0
        priority: 1
      - ip_protocol: tcp
        port_range: 1195/1195
        source_cidr_ip: 0.0.0.0/0
        priority: 1
    group_outboundRules:
      - ip_protocol: tcp
        port_range: 80/80
        dest_cidr_ip: 0.0.0.0/0
        priority: 1
      - ip_protocol: tcp
        port_range: 443/443
        dest_cidr_ip: 10.0.0.0/0
        priority: 1

