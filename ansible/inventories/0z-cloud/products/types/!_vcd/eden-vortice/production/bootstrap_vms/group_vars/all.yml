                ansible_python_interpreter: "python3"
                    #################################################################################################################################################################################################################################
                    # ANTIVIRUS: CLAMAV SETTINGS
                    #################################################################################################################################################################################################################################
                clamav_startup_hour: "3"
                clamav_startup_minutes: "30"
                clamav_mirror_update_hour: "2"
                clamav_mirror_update_minutes: "30"
