                clamav_mirror_update_minutes: "30"
                    #################################################################################################################################################################################################################################
                    # APT MIRROR SYNC OPTIONS
                    #################################################################################################################################################################################################################################
                apt_mirror_startup_minutes: "05"
                apt_mirror_startup_hour: "3"

        #########################################
