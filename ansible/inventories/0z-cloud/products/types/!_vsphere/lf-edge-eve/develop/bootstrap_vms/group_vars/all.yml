            ip: "ns-vx-cloud-develop-03_public_ip_address_REPLACED"
            # ip: "10.10.5.201"
            # ip: "REPLACED" 
            # ip: "10.10.11.104"
            # #######################################################################
            ### GW SETUP 
            gw: "ns-vx-cloud-develop-03_public_gw_address_REPLACED"
            # gw: "REPLACED"
            # gw: "10.10.10.1"
            # #######################################################################
            ### PRIMARY MAC OF INTERFACE - GENERATED, REPLACED, STATIC, NONE, LOOKUPS
            primary_mac: "ns-vx-cloud-develop-03_public_mac_address_GENERATED"
            primary_interface: "ns-vx-cloud-develop-03_public_interface_name_REPLACED"
            # iface: "REPLACED"
            iface: "ns-vx-cloud-develop-03_public_iface_REPLACED"
            # #######################################################################
            network: "ns-vx-cloud-develop-03_public_network_name_REPLACED"
            # network: "REPLACED"
            # network: "RE_PLACED"
            primary_network_type: "dmz"
            primary_network_zone: "cluster"
            primary_network_cluster_group: "nginx-frontend"
            # #######################################################################
            network_name: "VM Network"
            # network_name: "NONE_TYPE"
            #########################################################################
            # network_subnet: "255.255.0.0"
            # network_subnet: "255.255.255.0"
            # network_subnet: "REPLACED"
            network_subnet: "ns-vx-cloud-develop-03_network_subnet_REPLACED"
            # subnet_prefix: "/16"
            # subnet_prefix: "REPLACED"
            #########################################################################
            # DHCP / STATIC
            anycloud_network_type: "DHCP"
            anycloud_adapter_type: "e1000"
            anycloud_link_state_network: yes
            #########################################################################
            # STORAGE CONFIGURATION
            # vm_extended_volume_configuration: 
            #     partition_size: 1024 # IN GB int()
            #     type: xfs
            #     mount: /cloud_storage
            #     controller: VirtualSCSI
            #     # or: controller: lsilogic
            vm_extended_volume_configuration: 
                partition_size: 73gb # IN GB int()
                type: xfs
                mount: /cloud_storage
                controller: VirtualSCSI
                # or: controller: lsilogic
                #anycloud_target: "vsanDatastore"
                anycloud_target: "datastore (1)"
            #########################################################################
            # INVENTORY OBJECT VARIABLES
            ansible_inventory_groups:
                #################################################################################################################################################################################################################################
                # AnyCloud Instance Groups: For this VM Instance, hi has been a part of each declared group
                #############+####################################################################################################################################################################################################################
