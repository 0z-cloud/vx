<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome!</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte2/bootstrap/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte2/dist/css/AdminLTE.min.css') }}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte2/plugins/iCheck/square/blue.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom/css/master.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-box-body main-absolute-top-padding">
        <div class="login-logo">
            <div class="icon iconFriends">
            </div>
            <a href="/">Hi! please login</a>
        </div>
        <!-- /.login-logo -->

        {% if error %}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">&times;</button>
            {{ error }}
        </div>
        {% endif %}
        <form action="" method="post">
            <div class="form-group">
                {% if username %}
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{ username }}">
                {% else %}
                <input type="text" class="form-control" placeholder="Username" name="username">
                {% endif %}
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group">
                {% if password %}
                <input type="password" class="form-control" placeholder="Password" name="password"
                       value="{{ password }}">
                {% else %}
                <input type="password" class="form-control" placeholder="Password" name="password">
                {% endif %}
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
                <input type="hidden" name="auth_method" value="LOCAL">
            </div>
            <div class="row">
                <div class="col-xs-16" style="padding-left: 15px; padding-bottom: 10px;">

                    <div class="checkbox icheck">
                        <input type="checkbox" >

                        <label style="padding-left: 10px;">
                            Remember me
                        </label>
                    </div>

                </div>
                <div class="col-xs-6 cc-info-wo">
                    <a class="btn btn-flat btn-primary btn-block" href="/register">Registration</a>
                </div>
                <!-- /.col -->
                <div class="col-xs-6 cc-info-wo">
                    <button action="" method="post" type="submit" class="btn btn-flat btn-primary btn-block">Login</button>
                </div>
                <!-- /.col -->
            </div>
            </form>
            <br>

        <div class="login-box-footer">

            <div class="cc-info-wo" style="text-align: center;">
                <p>2009-2020 &copy; Web Optimization inc.</p>
                <p>Version &copy; Alpha 1.1</p>
            </div>
        </div>

        </div>

    </div>

    <!-- /.login-box-body -->

</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="{{ url_for('static', filename='adminlte2/plugins/jQuery/jQuery-2.2.0.min.js') }}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{{ url_for('static', filename='adminlte2/bootstrap/js/bootstrap.min.js') }}"></script>
<!-- iCheck -->
<script src="{{ url_for('static', filename='adminlte2/plugins/iCheck/icheck.min.js') }}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
