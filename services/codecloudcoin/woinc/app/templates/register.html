<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte2/bootstrap/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte2/dist/css/AdminLTE.min.css') }}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte2/plugins/iCheck/square/blue.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom/css/master.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-box-body main-absolute-top-padding">

        <div class="register-logo">
            <div class="icon iconFriends">
            </div>
            <a href="/">Enter your data ;) </a>
        </div>

        {% if error %}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">&times;</button>
            {{ error }}
        </div>
        {% endif %}
        <p class="login-box-msg"></p>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="First Name"
                       name="firstname"> <span
                    class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Last name"
                       name="lastname"> <span
                    class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email"
                       name="email"> <span
                    class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <p class="login-box-msg">Enter your account details below</p>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username"
                       name="username"> <span
                    class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password"
                       name="password"> <span
                    class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control"
                       placeholder="Retype password" name="rpassword"> <span
                    class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4 pull-left">
                    <button type="button" class="btn btn-flat btn-block"
                            id="button_back">Back
                    </button>
                </div>
                <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-flat btn-primary btn-block">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <div class="register-box-footer">
            <div class="cc-info-wo" style="text-align: center; padding-top: 15px;">
                <p>2009-2020 &copy; Web Optimization inc.</p>
                <p>Version &copy; Alpha 1.1</p>
            </div>
        </div>
    </div>

    <!-- /.form-box -->
</div>
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="{{ url_for('static', filename='adminlte2/plugins/jQuery/jQuery-2.2.0.min.js') }}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{{ url_for('static', filename='adminlte2/bootstrap/js/bootstrap.min.js') }}"></script>
<!-- iCheck -->
<script src="{{ url_for('static', filename='adminlte2/plugins/iCheck/icheck.min.js') }}"></script>
<script>
  $(function () {
    $('#button_back').click(function(){
        window.location.href='{{ url_for('login') }}';
    })
  });
</script>
</body>
</html>
